<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="indes.js" defer type="module"></script>

        <style>
            /* Style for the marker (circle) */
            .marker {
                position: absolute;
                width: 4px;
                height: 4px;
                border-radius: 50%;
                background-color: rgba(255, 0, 0, 0.7);
                pointer-events: none; /* Prevent the marker from interfering with other interactions */
                transform: translate(
                    -50%,
                    -50%
                ); /* Center the marker on the position */
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 200vh; /* Make page 2x the height of the viewport */
                position: relative;
            }

            .content {
                padding: 20px;
                background-color: #f0f0f0;
                height: 1500px; /* Content section */
            }

            .scroll-indicator {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 100;
                font-size: 24px;
                font-weight: bold;
                color: #333;
            }
        </style>

        <title>Document</title>
    </head>
    <body>
        <h1>Hey, This is the Body!</h1>
        <p>Click Count: <span id="click-count">0</span></p>

        <br />
        <button id="click-elm-1">Click Me!</button>
        <button id="click-elm-2">Click Me!</button>
        <br />
        <br />
        <br />

        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>

        <!-- Scroll percentage output -->
        <div class="scroll-indicator" id="scrollIndicator">0%</div>
    </body>
</html>
